<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="card" id="card-header">
      <div class="inner-card">
        <img src="./images/image-jeremy.png" alt="Profile Image">
        <div class="header-text">
          <p>Report for</p>
          <h2 id="name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="report-buttons">
        <button id="daily-report" class="report-timespan">Daily</button>
        <button id="weekly-report" class="report-timespan selected">Weekly</button>
        <button id="monthly-report" class="report-timespan">Monthly</button>
      </div>
    </div>
    <div class="reports">
      <div class="card" id="card-work">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="work-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="work-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
      <div class="card" id="card-play">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Play</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="play-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="play-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
      <div class="card" id="card-study">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Study</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="study-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="study-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
      <div class="card" id="card-exercise">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="exercise-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="exercise-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
      <div class="card" id="card-social">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Social</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="social-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="social-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
      <div class="card" id="card-care">
        <div class="inner-card">
          <div class="card-top">
            <span class="card-title">Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="Options">
          </div>
          <div class="card-bottom">
            <span class="hours"><span id="care-hours">32</span>hrs</span>
            <span class="hours-history">Last Week - <span id="care-hours-previous">36</span>hrs</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/waldosmuts" target="_blank">Waldo Smuts</a>.
    </div>
  </footer>
  <script src="data.json"></script>
  <script src="app.js"></script>
</body>

</html>
